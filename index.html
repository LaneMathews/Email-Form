<!--Create email form with Name, Email, and Your Message input boxes. 
    Add a submit function-->
    <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Email Form</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

  <main>
    <section>
    <div class="group">
     <h2>Contact Form</h2>
    <form
    action="https://formspree.io/f/xrgovnkj"
    method="POST"
    >
    <label for="name">
      Name:
      <input id="name" type="text" name="name" required/>
    </label>

    <label for="email">
      Email:
      <input id="email" type="text" name="_replyto" required>
    </label>

    <label for="message">
      Message:
      <textarea id="form-message" name="message" required></textarea>
    </label>

    <button type="submit">Send</button>
    </form>
    </div>
    </section>
  </main>
  </body>
</html>
